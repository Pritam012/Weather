<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="search-bar">
            <input type="text" name="city" id="city" placeholder="Search Location..">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </span>
        <div class="header">
            <div class="header-left">
               
                <span class="city"></span>
                <span class="date"></span>
                <span class="time"></span>
                <span class="currTemp"></span>
                <span class="condition"></span>
                
               
              
            </div>
            <div class="header-right">
                <span class="wind">Wind Speed</span>
                <span class="rain">Chance of rain</span>
                <span class="humidity">Humidity</span>
                <span class="updated">Last updated:</span>
            </div>
        </div>
        <div class="footer">
            <span class="currIcon"><img class="statusImg" src="#" alt=""></span>
        </div>
        
        
        <!-- <button id="search">Find</button>
        <div class="text"></div> -->
        
    </div>
    
    
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/52fa4c65f5.js" crossorigin="anonymous"></script>
</body>
</html>
